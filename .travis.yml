sudo: required

dist: trusty

language: node_js

node_js: stable

cache:
  directories:
    - node_modules

before_install:
  - npm install -g codecov

script:
  - "npm run lint"
  - "npm test -- --coverage"
  - "cd tests/unit/coverage && codecov"

before_deploy:
  - npm run build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master
